<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <title>farm2home</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="redg.php" method="POST" class="login-email">
          <h1 id="vit">Farm2Home</h1>
          <input type="text" placeholder="Name" id="name" name="rname" />
          <input type="text" placeholder="Email" id="mail" name="rmail" />
          <input
            type="password"
            placeholder="Password"
            id="pass"
            name="rpass"
          />
          <input
            type="password"
            placeholder="Type password again"
            id="pass"
            name="rcpass"
          />
          <button name="rsubmit">Sign Up</button>
          <br /><br /><br /><br />

          <div class="social-container">
            <a href="https:www.facebook.com" class="social" id="fb">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="https:www.instagram.com" class="social" id="ins">
              <i class="fab fa-instagram"> </i>
            </a>
            <a href="https://www.gmail.com" class="social" id="gm">
              <i class="fas fa-envelope"></i>
            </a>
            <a href="https://www.twitter.com" class="social" id="tw">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="logg.php" id="login_form" method="POST">
          <h1>Sign In</h1>

          <input
            type="email"
            placeholder="Mail ID"
            id="username"
            name="email"
          />
          <input
            type="password"
            placeholder="Password"
            id="password"
            name="password"
          />
          <button type="submit" name="submit">Log In</button>
          <p id="error" style="color: red"></p>
          <br /><br /><br /><br /><br /><br />

          <div class="social-container">
            <a href="https:www.facebook.com" class="social" id="fb">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="https:www.instagram.com" class="social" id="ins">
              <i class="fab fa-instagram"> </i>
            </a>
            <a href="https://www.gmail.com" class="social" id="gm">
              <i class="fas fa-envelope"></i>
            </a>
            <a href="https://www.twitter.com" class="social" id="tw">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>welcome</h1>
            <p>Start your journey of eating healthy form here.</p>
            <br />
            <p style="color: rgb(0, 68, 255)">Already have an account?</p>
            <button class="press" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Farm2Home</h1>
            <p>
              Motivated towards provoding best farm produces to your kitchen.
              Eat healthy live happy.
            </p>
            <br />
            <p style="color: rgb(0, 68, 255)">Don't have an account?</p>
            <button class="press" id="signUp" style="color: rgb(57, 49, 5)">
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      const signUpButton = document.getElementById("signUp");
      const signInButton = document.getElementById("signIn");
      const container = document.getElementById("container");

      signUpButton.addEventListener("click", () => {
        container.classList.add("right-panel-active");
      });

      signInButton.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
      });
    </script>
  </body>
</html>
