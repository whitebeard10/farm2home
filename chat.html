<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Chat</title>
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div id="appContainer" class="flex-column">
      <header>
        <div class="container flex-column flex-center">
          <h1>Chat</h1>
          <p class="light-text">Chat instantly with farmers</p>
        </div>
      </header>

      <div id="mainContent" class="container flex-grow-1 flex-column">
        <section id="login" class="">
          <form id="loginForm" class="flex">
            Subject:
            <input
              type="text"
              name="subject "
              id="subject"
              class="flex-grow-1"
            />
          </form>
          <br />
          <form id="query" class="flex">
            Enter query: <textarea row="5" cols="15"></textarea>
          </form>
          <br />
          <center><button id="loginBtn" onclick="send()">Chat</button></center>
        </section>
      </div>
    </div>
    <script>
      function send() {
        var user = document.getElementById("subject").value;
        document.write(
          "<font size='14' color='blue'>Thank you for contacting us <br>Your query regarding <b>" +
            user +
            "</b> has been sent successfully</font>"
        );
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
    <script src="app.js "></script>
  </body>
</html>
